{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block pagename %}
Log in
{% endblock %}

{% block main %}
<main class="container p-3" id="slimcontainer">
    <div class="mt-5">
        {% if feedback %}
            <div class="alert alert-primary" role="alert">
                {{ feedback }}
            </div>
        {% endif %}
        <form method="post">
            <div class="form-floating my-3">
                <input autofocus type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating my-3">
                <input autocomplete="off" type="password" class="form-control" id="floatingPassword" 
                name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary text-center w-100">Log in</button>
        </form>
        <br>
        <div style="text-align: center;">
            <span>Don't have an account? <a href="/register">Register now</a></span>
        </div>
    </div>
</main>
{% endblock %}
